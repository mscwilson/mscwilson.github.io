<section id="archive">
  <div class="container py-3">
    <div class="row">
      <div class="col">
        <h4 class="text-primary">Posts Archive</h4>
        <ul>
          {% for post in site.posts %}
          <li>
            <span>{{ post.date | date: "%b %d, %Y" }}</span> -
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
