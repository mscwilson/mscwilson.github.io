<div id="post" class="container pt-3">
  <div class="row">
    <div class="col">
      <h3>{{ page.title }}</h3>
      <p class="post-meta">
        <i class="far fa-calendar-alt"></i> {{ page.date | date: "%b %-d, %Y" }} Â·
        {% include read-time.html content=page.content %}
      </p>
      <p class="post-tags-list">
        <i class="fas fa-tags"></i> {{ page.tags | join: ", " }}
      </p>
      <hr>
      <article>
        {{ content }}
      </article>
    </div>
  </div>

  {% include post-pagination.html %}
</div>
