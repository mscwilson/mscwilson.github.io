

<section id="archive">
  <div class="container py-3">
    <div class="row">
      <div class="col">
        <h4 class="text-primary">Posts by Tag</h4>

        <ul>

          {% for tag in site.tags reversed %}
          <h5>{{ tag[0] }}</h5>
          <ul>
            {% for post in tag[1] %}
            <p><a href="{{ post.url }}">{{ post.title }}</a><br/>
            {{ post.date | date: "%b %-d, %Y" }}</p>
            {% endfor %}
          </ul>
          {% endfor %}

        </ul>
        
      </div>
    </div>
  </div>
</section>
