<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="{{ site.url }}/assets/images/favicon-star.png" />

  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}" />

  <link rel="stylesheet" href="{{ site.url }}/assets/css/common.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="{{ site.url }}/assets/css/light.css">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="{{ site.url }}/assets/css/dark.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>

</head>
<body>
  <header>
    {% include navigation.html %}
    <h2>{{ page.header }}</h2>
    <p>{{ page.description }}</p>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    Site made by Miranda, using Jekyll
  </footer>
  
</body>
</html>
